<!DOCTYPE html>
<html lang="en">
<head>
    <title>template 2</title>
    <link rel="stylesheet" href="template2.css">
</head>
<body style="background-color: rgb(231, 231, 231);">
    <div class="box1">
        <h1>Speaker Submission</h1>
        <div>Want to speak at our fake conference ?</div>
        <div>Fill out this form</div>
    </div>

        <div class="box2">
            <label for="fname">First Name</label>
            <input type="text"> <br>
    
            <label for="email">Email</label>
            <input type="email" placeholder="you@example.com"> <br>
    
            <label>Type of Talk</label>
            <input type="radio" value="Main Stage">
            <label>Main Stage</label> 
            <input type="radio" value="Workshop">
            <label>Workshop</label><br>
    
            <label>T-Shirt Size</label>
            <select name="tshirt">
                <option value="Extra small">Extra Small</option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select> <br>
    
            <label>Abstract</label>
            <input type="text" class="abstract-box">
            <div class="des">Describe your talk in 500 words or less</div>
    
            <input type="checkbox">
            <label>I'm actually available the date of the talk</label><br>
    
            <button>Submit</button>
    
        </div>

    
</body>
</html>
